<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <section>
      <div class="logo__container">
        <img src="img/logo.png" alt="Logo" class="logo__img">
      </div>
    </section>

    <!-- Buttons -->
    <section>
      <div class="btn__container">
        <button class="btn"><img src="img/blue_p.png" alt="tshirt"></button>
        <button class="btn"><img src="img/blue_s.png" alt="skirt"></button>
        <button class="btn"><img src="img/blue_t.png" alt="pants"></button>
        <button class="btn blue">Blue</button>
        <button class="btn yellow">Yellow</button>
        <button class="btn pink">Pink</button>
      </div>
    </section>

    <!-- Dresses -->
    <section>
     <ul class="dresses">
       <li class="dress">
         <img src="img/pink_t.png" alt="tshirt" class="dress__img">
         <span class="dress__description">female, small</span>
       </li>
       <li class="dress">
        <img src="img/pink_t.png" alt="tshirt" class="dress__img">
        <span class="dress__description">female, small</span>
      </li>
      <li class="dress">
        <img src="img/pink_t.png" alt="tshirt" class="dress__img">
        <span class="dress__description">female, small</span>
      </li>
      <li class="dress">
        <img src="img/pink_t.png" alt="tshirt" class="dress__img">
        <span class="dress__description">female, small</span>
      </li>
     </ul>
    </section>
  </body>
</html>
