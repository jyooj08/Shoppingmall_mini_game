<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Logo -->
    <section>
      <div class="logo__container">
        <img src="img/logo.png" alt="Logo" class="logo__img">
      </div>
    </section>

    <!-- Buttons -->
    <section>
      <div class="btn__container">
        <button class="btn" data-key="type" data-value="tshirt"><img src="img/blue_t.png" alt="tshirt"></button>
        <button class="btn" data-key="type" data-value="pants"><img src="img/blue_p.png" alt="skirt"></button>
        <button class="btn" data-key="type" data-value="skirt"><img src="img/blue_s.png" alt="pants"></button>
        <button class="btn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn pink" data-key="color" data-value="pink">Pink</button>
      </div>
    </section>

    <!-- Dresses -->
    <section>
     <ul class="dresses">
       
     </ul>
    </section>
  </body>
</html>
